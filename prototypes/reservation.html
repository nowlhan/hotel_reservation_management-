<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>Gestion des réservations</title>
  <style>
    :root {
      --primary: #2F80ED;
      --bg: #f4f6f8;
      --text: #333;
      --card-bg: #fff;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    nav {
      width: 220px;
      background: #1a2a3a;
      color: white;
      padding: 20px;
    }
    nav h2 {
      margin: 0 0 30px;
      font-size: 1.5em;
    }
    nav a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #bbb;
    }
    nav a:hover {
      color: white;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-secondary {
      background: #ccc;
      color: #333;
      margin-left: 10px;
    }
    .section {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .actions button {
      margin-right: 5px;
    }
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    @media (max-width: 768px) {
      nav {
        display: none;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <h2>Hôtel Admin</h2>
      <a href="index.html">Dashboard</a>
      <a href="chambres.html">Chambres</a>
      <a href="reservation.html">Réservations</a>
      <a href="historique.html">Historique</a>
    </nav>
    <main>
      <header>
        <h1>Réservations</h1>
        <button class="btn">+ Nouvelle réservation</button>
      </header>

      <section class="section">
        <h2>Réservations en cours</h2>
        <table>
          <thead>
            <tr>
              <th>Client</th>
              <th>Chambre</th>
              <th>Dates</th>
              <th>Statut</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Alice Dupont</td>
              <td>102 (Double)</td>
              <td>10/05 - 12/05</td>
              <td>Confirmée</td>
              <td class="actions">
                <button class="btn">Modifier</button>
                <button class="btn btn-secondary">Annuler</button>
              </td>
            </tr>
            <tr>
              <td>Jean Martin</td>
              <td>103 (Suite)</td>
              <td>15/05 - 18/05</td>
              <td>En attente</td>
              <td class="actions">
                <button class="btn">Valider</button>
                <button class="btn btn-secondary">Annuler</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <section class="section">
        <h2>Créer une réservation</h2>
        <form>
          <input type="text" placeholder="Nom du client" required />
          <select required>
            <option value="">-- Chambre --</option>
            <option value="101">101 (Simple)</option>
            <option value="102">102 (Double)</option>
            <option value="103">103 (Suite)</option>
          </select>
          <input type="date" placeholder="Date d'arrivée" required />
          <input type="date" placeholder="Date de départ" required />
          <select required>
            <option value="">-- Statut --</option>
            <option value="En attente">En attente</option>
            <option value="Confirmée">Confirmée</option>
          </select>
          <button class="btn" type="submit">Réserver</button>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
